{% extends "stamps/base.html" %}
{% block body %}
<div class="container">
    <div class="row text-center text-lg-left">
        <div class="col">
        <input class="btn-warning btn-lg" type="submit" value="Empty trash!" onclick="popup( '{% url 'stamps:empty' %}' )">
        </div>
    </div>

    <br>

    <div class="row text-center text-lg-left">
    {% for stamp in stamp_list %}
    <div class="col-lg-2 col-md-2 col-sm-3 mb-4 col-xs-4">
        <input class="button btn-primary" type="submit" value="{{ stamp.count }}" onclick="restore_popup('{{stamp.name}}', '{% url 'stamps:restore' page_number stamp.id %}')">
        <p> {{ stamp.name }} </p>
    </div>
    {% endfor %}
  </div>

  <ul class="pagination justify-content-center">
    {% for page_index in page_count %}
        {% if page_index == page_number %}
        <li class="page-item active">
        {% else %}
        <li class="page-item">
        {% endif %}
          <a class="page-link" href="{% url 'stamps:trash' page_index %}"> {{ page_index }}</a>
        </li>
    {% endfor %}
  </ul>
</div>

<script>
function restore_popup(stamp_name, url) {
    var p = confirm("Restore! " + stamp_name);

    if(p == true) {
        window.location.href =  url;
    }

}

function popup(url) {
    var p = confirm("Empty Trash!");

    if (p == true) {
      window.location.href = url;
    }

}
</script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
{% endblock %}
