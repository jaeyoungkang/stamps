

{% extends "stamps/base.html" %}
{% block body %}
<div class="container">
    <div class="row text-center text-lg-left">
        <div class="col">
            <input class="btn-primary btn-lg" type="submit" value="Search" onclick="search('{% url 'stamps:search' %}')">
            <p> Search counter </p>
        </div>
    </div>
    <br>

    <div class="row text-center text-lg-left">
    {% for stamp in stamp_list %}
    <div class="col-lg-2 col-md-4 col-sm-4 mb-4 col-xs-4">
        <input class="button btn-primary btn-lg" type="submit" value="{{ stamp.count }}"b onclick="count('{% url 'stamps:count' 1 stamp.id  %}')">
        <p> {{ stamp.name }} </p>
    </div>
    {% endfor %}

  </div>
</div>

<script>

function search(url) {
    var keyword = prompt("Type keyword", "")

    if(keyword != null && keyword != "") {
        window.location.href = url + "?query=" + keyword;
    }
}

function count(url) {
    window.location.href = url;
}

</script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
{% endblock %}
